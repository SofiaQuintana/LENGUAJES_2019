<form action="UserController" method="POST">
    <div class="card border-dark mb-3" id="card">
        <img src="./gt.jpeg" class="cmr-3" alt="GT logo">
        <div class="card-body">
            <div class="form-group" id="div">
                <label for="username" class="col-form-label">Username:</label>
                <input class="form-control" id="username" name="usernameLogIn">
            </div>
            <div class="form-group" id="div">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="passwordLogIn">
            </div>
            <div >
                <button id="loginButton" type="submit" class="btn btn-dark">Log In</button>
            </div>
            <div>
                <label></label>
            </div>
        </div>
    </div>
</form>
